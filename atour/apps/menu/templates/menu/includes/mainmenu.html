{% load menubuilder %}{% menu mainmenu %}
                <ul class="main-menu-list js-main-menu-list">
                {% for item in menuitems %}
                    <li>
                        <a href="{{ item.url }}" title="{{ item.title|escape }}"{% if item.current %} class='current'{% endif %}>{{ item.title }}</a>
                    </li>
                {% endfor %}
                </ul>
